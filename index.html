<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="typewriter.png">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body spellcheck="false">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <img src="typewriter.png" class="d-inline-block align-top navbar-brand" width="30" height="24" style="padding-bottom: 0; padding-top: 0;">
            <a class="navbar-brand" href="index.html">Switch Typing</a>
        </div>
    </nav>
    <div class="timer" id="timer"></div>
    <div class="stats">
        <p class="stats" id="avgWpmDisplay">Avg. WPM: 0</p>
        <p class="stats" id="wpmDisplay">WpM: 0</p>
        <p class="stats" id="accDisplay">Accuracy: 100</p>
    </div>
    <div class="btn-container">
        <button class="btn btn-newQuote" type="button" onclick="renderNewQuote()">New Quote</button>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose Switch
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" onclick="changeSound('cherry_red.mp3')">Cherry Red</a>
                <a class="dropdown-item" onclick="changeSound('cherry_brown.mp3')">Cherry Brown</a>
                <a class="dropdown-item" onclick="changeSound('cherry_blue.mp3')">Cherry Blue</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea id="quoteInput" class="quote-input" oninput="switchSound.play();" autofocus></textarea>
    </div>

    <!-- Scripts -->
    <script src="howler.core.js"></script>
    <script>
        var switchSound = new Howl({
            src: ['cherry_red.mp3']
        })

        function changeSound(switchType)
        {
            switchSound = new Howl ({
                src: [switchType]
            })

            renderNewQuote()
        }
    </script>
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
